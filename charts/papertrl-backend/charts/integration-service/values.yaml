# Global configurations
#namespace: testing
appName: papertrl-integration
replicaCount: 2

# Deployment-specific values
deployment:
  image:
    repository: 194978441177.dkr.ecr.ap-south-1.amazonaws.com/githubactions-integration-service
    #tag: "2.17.3"
    #pullPolicy: IfNotPresent

#  updateStrategy:
#    type: RollingUpdate
#    rollingUpdate:
#      maxUnavailable: 1
#      maxSurge: 2

  resources:
    requests:
      memory: "1Gi"
      cpu: "200m"
    limits:
      memory: "1.5Gi"
      cpu: "500m"

  ports:
    containerPort: 5010
    name: http

#  env:
#    configMap:
#      name: testing-db-config
#      keys:
#        db_host: db_host
#        db_port: db_port
#    secret:
#      name: testing-db-credential
#      keys:
#        username: username
#        password: password

  readinessProbe:
    tcpSocket:
      port: 50100
    initialDelaySeconds: 120
    periodSeconds: 10

#  volume:
#    claimName: efs-pvc
#    mountPath: /papertrl

  affinity:
    architectures:
      - amd64
      - arm64

  nodeSelector:
    nodegroup: backend-node-group

# Service-specific values
service:
  #type: ClusterIP
  port:
    name: http
    protocol: TCP
    port: 5010
    targetPort: 5010

# HPA-specific values
hpa:
  minReplicas: 2
  maxReplicas: 5
  cpu:
    targetUtilization: 80
  memory:
    targetUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60

serviceAccount:
  create: false

ingress:
  enabled: false
